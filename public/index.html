    <script>
      var checkbox = document.querySelector('#options-hoverpause-checkbox')

      var glide = new Glide('#options-hoverpause', {
        hoverpause: checkbox.checked,
        autoplay: 2000,
        perView: 3
      })

      checkbox.addEventListener('change', function () {
        glide.update({
          hoverpause: checkbox.checked
        })
      })

      glide.mount()
    </script>
